<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>던담 모험단 검색</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; }
    input, button { padding: .5rem; font-size: 1rem; }
    ul { list-style: none; padding: 0; }
    li { margin: .5rem 0; background: #f7f7f7; padding: .75rem; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>“슈벨름” 모험단 검색 결과</h1>
  <input id="q" value="슈벨름"/>
  <button id="btn">검색</button>
  <ul id="results"></ul>

  <script>
    async function fetchDundam(name) {
      const proxy = 'https://thingproxy.freeboard.io/fetch/';
      const apiUrl = 
        `https://dundam.xyz/dat/searchData.jsp`
        + `?name=${encodeURIComponent(name)}`
        + `&server=adven`;

      const res = await fetch(proxy + apiUrl);
      console.log('Fetch status:', res.status, res.statusText);

      const text = await res.text();
      console.log('Raw response text:', text.slice(0,200));

      let json;
      try {
        json = JSON.parse(text);
      } catch (e) {
        console.error('JSON parse failed:', e);
        return [];
      }

      // 5) JSON 구조 확인 후 매핑
      //    👉 우선 console.log(json)로 필드 이름을 확인하세요!
      // 예를 들어 json.data.list 같은 배열이 들어있다면:
      const list = json.characters || [];

      console.log('Parsed list:', list);

      // 6) 원하는 키로 꺼내서 반환
      return list.map(item => ({
        name:   item.name           ?? '—',        // 예: "오래노턴"
        damage: item.ozma           ?? '—'         // 예: "73470"
      }));
    }



    document.getElementById('btn').onclick = async () => {
      const name = document.getElementById('q').value;
      const ul = document.getElementById('results');
      ul.innerHTML = '<li>로딩 중…</li>';

      try {
        const data = await fetchDundam(name);
        ul.innerHTML = '';
        if (data.length === 0) {
          ul.innerHTML = '<li>검색 결과가 없습니다.</li>';
          return;
        }
        data.forEach(item => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${item.name}</strong> — ${item.damage}`;
          ul.appendChild(li);
        });
      } catch (err) {
        console.error(err);
        ul.innerHTML = '<li>오류가 발생했습니다.</li>';
      }
    };
  </script>
</body>
</html>
