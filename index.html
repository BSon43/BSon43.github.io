<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>API 데이터 리스트</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2rem auto; }
    h1 { text-align: center; }
    button { display: block; margin: 1rem auto; padding: 0.5rem 1rem; }
    ul { list-style: none; padding: 0; }
    li { background: #f2f2f2; margin: 0.5rem 0; padding: 0.75rem; border-radius: 4px; }
    .loading { text-align: center; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>API 데이터 리스트</h1>
  <button id="fetchBtn">데이터 가져오기</button>
  <p id="loading" class="loading" style="display:none;">로딩 중...</p>
  <ul id="dataList"></ul>

  <script>
    const btn = document.getElementById('fetchBtn');
    const loadingEl = document.getElementById('loading');
    const listEl = document.getElementById('dataList');

    btn.addEventListener('click', async () => {
      loadingEl.style.display = 'block';
      listEl.innerHTML = '';
      try {
        const res = await fetch('https://api.openweathermap.org/data/2.5/weather?q=Seoul&appid=YOUR_API_KEY');
        const data = await res.json();
        data.slice(0, 10).forEach(item => {
          const li = document.createElement('li');
          li.textContent = `${item.id}. ${item.title}`;
          listEl.appendChild(li);
        });
      } catch (err) {
        console.error(err);
      } finally {
        loadingEl.style.display = 'none';
      }
    });
  </script>
</body>
</html>
